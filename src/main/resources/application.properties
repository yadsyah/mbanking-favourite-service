debug=true
# Application Setup
server.port=${PORT:9206}
spring.application.name=favourite-service
application.title=Favourite Service
application.version=1.0.0

# Datasource
## PostGreSQL
spring.datasource.url= jdbc:postgresql://localhost:54321/favourite
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
# Api Docs
api.docs.version=1.0.0
api.docs.contact.name=Dian Setiyadi
api.docs.contact.email=diyansetiyadi@gmail.com